<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warren Buffett 10-K Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; max-width: 800px; width: 100%; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 1.1em; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #34495e; margin-bottom: 8px; font-size: 1.1em; }
        input, select { width: 100%; padding: 15px; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; }
        input:focus, select:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); }
        button { width: 100%; background: linear-gradient(135deg, #3498db, #2980b9); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #result { margin-top: 30px; padding: 25px; border-radius: 10px; background: #f8f9fa; }
        #result:empty { display: none; }
        .result-header { color: #2c3e50; margin-bottom: 15px; font-size: 1.8em; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
        .summary { white-space: pre-wrap; line-height: 1.7; color: #34495e; margin-bottom: 20px; font-size: 1.05em; }
        .loading { text-align: center; color: #7f8c8d; font-size: 1.2em; padding: 40px; }
        .loading::after { content: ''; display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #e74c3c; background: #faddd7; padding: 15px; border-radius: 8px; border-left: 5px solid #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warren Buffett 10-K Analyzer</h1>
        <p class="subtitle">Get AI-powered insights on company filings</p>
        <form id="analyzeForm">
            <div class="form-group">
                <label for="ticker">Stock Ticker Symbol</label>
                <input type="text" id="ticker" placeholder="e.g., AAPL, GOOGL, MSFT" required>
            </div>
            <div class="form-group">
                <label for="section">Section to Analyze</label>
                <select id="section" required>
                    <option value="">Choose a section</option>
                    <option value="business">Business Overview</option>
                    <option value="risk factors">Risk Factors</option>
                    <option value="management's discussion and analysis">Management's Discussion and Analysis</option>
                    <option value="quantitative and qualitative disclosures">Quantitative and Qualitative Disclosures</option>
                    <option value="financial statements">Financial Statements</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Analyze Filing</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticker = document.getElementById('ticker').value.toUpperCase().trim();
            const section = document.getElementById('section').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            if (!ticker || !section) { alert('Please fill in all fields'); return; }
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            resultDiv.innerHTML = '<div class="loading">Fetching and analyzing the latest 10-K filing...</div>';
            try {
                const response = await fetch(`/analyze/10k/${ticker}/${encodeURIComponent(section)}`);
                const contentType = response.headers.get('content-type') || '';
                let data;
                if (contentType.includes('application/json')) { data = await response.json(); }
                else { const text = await response.text(); throw new Error(`Unexpected response format. Status ${response.status}. Body: ${text.slice(0, 200)}`); }
                if (response.ok) { resultDiv.innerHTML = `<h2 class="result-header">${data.ticker} - ${data.section.charAt(0).toUpperCase() + data.section.slice(1)}</h2><div class="summary">${data.summary}</div>`; }
                else { const msg = data && data.error ? data.error : `Request failed with status ${response.status}`; resultDiv.innerHTML = `<div class="error">Error: ${msg}</div>`; }
            } catch (error) { resultDiv.innerHTML = `<div class="error">An error occurred: ${error.message}</div>`; }
            finally { submitBtn.disabled = false; submitBtn.textContent = 'Analyze Filing'; }
        });
    </script>
</body>
</html>
